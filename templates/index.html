
<head>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
<link rel="stylesheet" href="/static/material.min.css">
<script src="/static/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <!-- Wide card with share menu button -->
    <style>
        .demo-card-wide.mdl-card {
        width: 512px;
        }
        .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 300px;
        background: url('/static/title.png') center / cover;
        }
        .demo-card-wide > .mdl-card__menu {
        color: #fff;
        }
    </style>
    
    <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="margin-left:auto ; margin-right: auto;">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">RGB To Indexed Color</h2>
      </div>
      <div class="mdl-card__supporting-text">
        For MicarHKDar(时子) by Stonty
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="upload">
          upload image
        </button>
        <form method="POST" enctype="multipart/form-data" style="display: none;">
            <input name="file" type="file" id="fileselector">
            <input type="submit" id="submit" value="Upload">
        </form>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" onclick="window.open('https://github.com/sht2017')">
          <i class="material-icons" >share</i>
        </button>
      </div>
    </div>
</body>

<script>
    document.getElementById('upload').addEventListener('click',function () {
        document.querySelector('#fileselector').click();
    });
    document.getElementById('fileselector').addEventListener('change',function () {
        document.querySelector('#submit').click();
    });
</script>
